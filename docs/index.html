<body>
    <div class="container">
        <div class="header">
            <h1>⚽ Sambulakavakava FC</h1>
            <p>Professional Tournament Management System</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h3>🏆 Tournament Setup</h3>
                <div class="input-group">
                    <label for="tournamentName">Tournament Name</label>
                    <input type="text" id="tournamentName" placeholder="Enter tournament name" value="Sambulakavakava FC Championship">
                </div>
                <div class="input-group">
                    <label for="tournamentType">Tournament Type</label>
                    <select id="tournamentType">
                        <option value="knockout">Knockout (Elimination)</option>
                        <option value="roundRobin">Round Robin (Everyone plays everyone)</option>
                        <option value="groups">Group Stage + Knockout</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="createTournament()">Create Tournament</button>
            </div>

            <div class="card">
                <h3>👥 Player Management</h3>
                <div class="input-group">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName" placeholder="Enter player name">
                </div>
                <button class="btn" onclick="addPlayer()">Add Player</button>
                <button class="btn btn-secondary" onclick="addSamplePlayers()">Add 8 Sample Players</button>
                
                <div class="players-list" id="playersList">
                    <!-- Players will be added here -->
                </div>
                
                <button class="btn btn-danger" onclick="clearAllPlayers()">Clear All Players</button>
            </div>
        </div>

        <div class="card tournament-display hidden" id="tournamentDisplay">
            <h3 id="tournamentTitle">🏆 Tournament Bracket</h3>
            <div class="tournament-controls" style="text-align: center; margin-bottom: 20px;">
                <button class="btn btn-secondary" onclick="startTournament()">Start Tournament</button>
                <button class="btn btn-danger" onclick="resetTournament()">Reset Tournament</button>
            </div>
            <div id="bracketContainer" class="bracket">
                <!-- Tournament bracket will be generated here -->
            </div>
        </div>

        <div class="card leaderboard hidden" id="leaderboardDisplay">
            <h3>🏅 Final Leaderboard</h3>
            <div id="leaderboardContainer">
                <!-- Leaderboard will be generated here -->
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let tournament = null;
        let currentTournament = null;

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                document.getElementById('playerName').value = '';
                updatePlayersList();
            }
        }

        function removePlayer(playerName) {
            players = players.filter(p => p !== playerName);
            updatePlayersList();
        }

        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <span>${player}</span>
                    <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="removePlayer('${player}')">Remove</button>
                `;
                playersList.appendChild(playerItem);
            });
        }

        function addSamplePlayers() {
            const samplePlayers = [
                'Lionel Messi', 'Cristiano Ronaldo', 'Neymar Jr', 'Kylian Mbappé',
                'Erling Haaland', 'Kevin De Bruyne', 'Virgil van Dijk', 'Mohamed Salah'
            ];
            
            samplePlayers.forEach(player => {
                if (!players.includes(player)) {
                    players.push(player);
                }
            });
            updatePlayersList();
        }

        function clearAllPlayers() {
            players = [];
            updatePlayersList();
        }

        function quickStartTournament() {
            // Add sample players if none exist
            if (players.length === 0) {
                addSamplePlayers();
            }
            
            // Set tournament type to knockout
            document.getElementById('tournamentType').value = 'knockout';
            
            // Create and start tournament
            createTournament();
            setTimeout(() => {
                startTournament();
            }, 500);
        }

        function createTournament() {
            if (players.length < 2) {
                alert('Please add at least 2 players to create a tournament.');
                return;
            }

            const tournamentName = document.getElementById('tournamentName').value || 'Sambulakavakava FC Tournament';
            const tournamentType = document.getElementById('tournamentType').value;

            currentTournament = {
                name: tournamentName,
                type: tournamentType,
                players: [...players],
                matches: [],
                completed: false
            };

            document.getElementById('tournamentTitle').textContent = `🏆 ${tournamentName}`;
            document.getElementById('tournamentDisplay').classList.remove('hidden');
            
            generateBracket();
        }

        function generateBracket() {
            if (!currentTournament) return;

            const bracketContainer = document.getElementById('bracketContainer');
            bracketContainer.innerHTML = '';

            if (currentTournament.type === 'knockout') {
                generateKnockoutBracket();
            } else if (currentTournament.type === 'roundRobin') {
                generateRoundRobinMatches();
            }
        }

        function generateKnockoutBracket() {
            const players = [...currentTournament.players];
            
            // Shuffle players for random matchups
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            // Ensure we have a power of 2 number of players
            while (players.length & (players.length - 1)) {
                players.push('BYE');
            }

            const rounds = Math.log2(players.length);
            currentTournament.rounds = [];

            // Generate first round
            const firstRound = [];
            for (let i = 0; i < players.length; i += 2) {
                const match = {
                    id: `r1m${i/2}`,
                    player1: players[i],
                    player2: players[i + 1],
                    winner: null,
                    score1: 0,
                    score2: 0
                };
                firstRound.push(match);
            }
            currentTournament.rounds.push(firstRound);

            // Generate subsequent rounds
            for (let round = 1; round < rounds; round++) {
                const roundMatches = [];
                const prevRoundSize = currentTournament.rounds[round - 1].length;
                
                for (let i = 0; i < prevRoundSize / 2; i++) {
                    const match = {
                        id: `r${round + 1}m${i}`,
                        player1: 'TBD',
                        player2: 'TBD',
                        winner: null,
                        score1: 0,
                        score2: 0
                    };
                    roundMatches.push(match);
                }
                currentTournament.rounds.push(roundMatches);
            }

            displayKnockoutBracket();
        }

        function displayKnockoutBracket() {
            const bracketContainer = document.getElementById('bracketContainer');
            bracketContainer.innerHTML = '';

            currentTournament.rounds.forEach((round, roundIndex) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                
                const roundTitle = document.createElement('h4');
                if (roundIndex === currentTournament.rounds.length - 1) {
                    roundTitle.textContent = 'Final';
                } else if (roundIndex === currentTournament.rounds.length - 2) {
                    roundTitle.textContent = 'Semi-Final';
                } else {
                    roundTitle.textContent = `Round ${roundIndex + 1}`;
                }
                roundDiv.appendChild(roundTitle);

                round.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match';
                    matchDiv.innerHTML = `
                        <div class="match-players">
                            <div class="player ${match.winner === match.player1 ? 'winner' : ''}" onclick="selectWinner('${match.id}', '${match.player1}')">
                                <span>${match.player1}</span>
                                <span class="score">${match.score1}</span>
                            </div>
                            <div class="player ${match.winner === match.player2 ? 'winner' : ''}" onclick="selectWinner('${match.id}', '${match.player2}')">
                                <span>${match.player2}</span>
                                <span class="score">${match.score2}</span>
                            </div>
                        </div>
                        ${match.player1 !== 'TBD' && match.player2 !== 'TBD' && match.player1 !== 'BYE' && match.player2 !== 'BYE' ? 
                            `<button class="btn" style="width: 100%; margin-top: 10px;" onclick="randomizeMatch('${match.id}')">Simulate Match</button>` : ''}
                    `;
                    roundDiv.appendChild(matchDiv);
                });

                bracketContainer.appendChild(roundDiv);
            });
        }

        function selectWinner(matchId, winner) {
            const match = findMatch(matchId);
            if (!match || match.player1 === 'TBD' || match.player2 === 'TBD' || match.player1 === 'BYE' || match.player2 === 'BYE') return;

            match.winner = winner;
            
            // Set scores
            if (winner === match.player1) {
                match.score1 = Math.floor(Math.random() * 3) + 1;
                match.score2 = Math.floor(Math.random() * match.score1);
            } else {
                match.score2 = Math.floor(Math.random() * 3) + 1;
                match.score1 = Math.floor(Math.random() * match.score2);

            displayKnockoutBracket();
            checkTournamentComplete();

        function randomizeMatch(matchId) {
            const match = findMatch(matchId);
            if (!match) return;

            const winner = Math.random() < 0.5 ? match.player1 : match.player2;
            selectWinner(matchId, winner);

        function findMatch(matchId) {
            for (let round of currentTournament.rounds) {
                const match = round.find(m => m.id === matchId);
                if (match) return match;
            }
            return null;
        }

        function advanceWinner(matchId, winner) {
            const [, roundNum, matchNum] = matchId.match(/r(\d+)m(\d+)/);
            const currentRoundIndex = parseInt(roundNum) - 1;
            const currentMatchIndex = parseInt(matchNum);

            if (currentRoundIndex < currentTournament.rounds.length - 1) {
                const nextRoundIndex = currentRoundIndex + 1;
                const nextMatchIndex = Math.floor(currentMatchIndex / 2);
                const nextMatch = currentTournament.rounds[nextRoundIndex][nextMatchIndex];

                if (currentMatchIndex % 2 === 0) {
                    nextMatch.player1 = winner;
                } else {
                    nextMatch.player2 = winner;
                }
            }
        }

        function generateRoundRobinMatches() {
            const players = [...currentTournament.players];
            const matches = [];

            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) {
                    matches.push({
                        id: `rr_${i}_${j}`,
                        player1: players[i],
                        player2: players[j],
                        winner: null,
                        score1: 0,
                        score2: 0
                    });
                }
            }

            currentTournament.matches = matches;
            displayRoundRobinMatches();
        }

        function displayRoundRobinMatches() {
            const bracketContainer = document.getElementById('bracketContainer');
            bracketContainer.innerHTML = '<h4>Round Robin Matches</h4>';

            const matchesDiv = document.createElement('div');
            matchesDiv.style.display = 'grid';
            matchesDiv.style.gridTemplateColumns = 'repeat(auto-fit, minmax(300px, 1fr))';
            matchesDiv.style.gap = '15px';

            currentTournament.matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                matchDiv.innerHTML = `
                    <div class="match-players">
                        <div class="player ${match.winner === match.player1 ? 'winner' : ''}" onclick="selectWinner('${match.id}', '${match.player1}')">
                            <span>${match.player1}</span>
                            <span class="score">${match.score1}</span>
                        </div>
                        <div class="player ${match.winner === match.player2 ? 'winner' : ''}" onclick="selectWinner('${match.id}', '${match.player2}')">
                            <span>${match.player2}</span>
                            <span class="score">${match.score2}</span>
                        </div>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 10px;" onclick="randomizeMatch('${match.id}')">Simulate Match</button>
                `;
                matchesDiv.appendChild(matchDiv);
            });

            bracketContainer.appendChild(matchesDiv);
        }

        function startTournament() {
            if (!currentTournament) {
                alert('Please create a tournament first.');
                return;
            }

            // Handle BYE players in knockout tournaments
            if (currentTournament.type === 'knockout') {
                currentTournament.rounds[0].forEach(match => {
                    if (match.player1 === 'BYE') {
                        selectWinner(match.id, match.player2);
                    } else if (match.player2 === 'BYE') {
                        selectWinner(match.id, match.player1);
                    }
                });
            }

            displayKnockoutBracket();
        }

        function checkTournamentComplete() {
            if (currentTournament.type === 'knockout') {
                const finalMatch = currentTournament.rounds[currentTournament.rounds.length - 1][0];
                if (finalMatch.winner) {
                    showLeaderboard();
                }
            } else if (currentTournament.type === 'roundRobin') {
                const allMatchesComplete = currentTournament.matches.every(match => match.winner);
                if (allMatchesComplete) {
                    showLeaderboard();
                }
            }
        }

        function showLeaderboard() {
            const leaderboard = calculateLeaderboard();
            const leaderboardContainer = document.getElementById('leaderboardContainer');
            leaderboardContainer.innerHTML = '';

            leaderboard.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = `leaderboard-item ${index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : ''}`;
                
                let medal = '';
                if (index === 0) medal = '🥇';
                else if (index === 1) medal = '🥈';
                else if (index === 2) medal = '🥉';
                else medal = `${index + 1}.`;

                item.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span class="position">${medal}</span>
                        <span style="font-size: 1.2rem; font-weight: bold;">${player.name}</span>
                    </div>
                    <div class="stats">
                        <span>Wins: ${player.wins}</span>
                        <span>Losses: ${player.losses}</span>
                        <span>Goals: ${player.goalsFor}-${player.goalsAgainst}</span>
                    </div>
                `;
                leaderboardContainer.appendChild(item);
            });

            document.getElementById('leaderboardDisplay').classList.remove('hidden');
        }

        function calculateLeaderboard() {
            const playerStats = {};
            
            // Initialize stats for all players
            currentTournament.players.forEach(player => {
                if (player !== 'BYE') {
                    playerStats[player] = {
                        name: player,
                        wins: 0,
                        losses: 0,
                        goalsFor: 0,
                        goalsAgainst: 0,
                        points: 0
                    };
                }
            });

            // Calculate stats from matches
            const allMatches = currentTournament.type === 'knockout' 
                ? currentTournament.rounds.flat() 
                : currentTournament.matches;

            allMatches.forEach(match => {
                if (match.winner && match.player1 !== 'TBD' && match.player2 !== 'TBD' && match.player1 !== 'BYE' && match.player2 !== 'BYE') {
                    const winner = match.winner;
                    const loser = winner === match.player1 ? match.player2 : match.player1;
                    
                    playerStats[winner].wins++;
                    playerStats[winner].points += 3;
                    playerStats[winner].goalsFor += winner === match.player1 ? match.score1 : match.score2;
                    playerStats[winner].goalsAgainst += winner === match.player1 ? match.score2 : match.score1;
                    
                    playerStats[loser].losses++;
                    playerStats[loser].goalsFor += loser === match.player1 ? match.score1 : match.score2;
                    playerStats[loser].goalsAgainst += loser === match.player1 ? match.score2 : match.score1;
                }
            });

            // Sort by points, then by goal difference, then by goals scored
            return Object.values(playerStats).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                const goalDiffA = a.goalsFor - a.goalsAgainst;
                const goalDiffB = b.goalsFor - b.goalsAgainst;
                if (goalDiffB !== goalDiffA) return goalDiffB - goalDiffA;
                return b.goalsFor - a.goalsFor;
            });
        }

        function resetTournament() {
            currentTournament = null;
            document.getElementById('tournamentDisplay').classList.add('hidden');
            document.getElementById('leaderboardDisplay').classList.add('hidden');
        }

        // Allow Enter key to add players
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });
    </script>
