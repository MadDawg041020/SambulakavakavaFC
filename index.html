    <script>
        class TournamentManager {
            constructor() {
                this.players = [];
                this.matches = [];
                this.currentRound = 1;
                this.tournamentType = 'knockout';
                this.tournamentActive = false;
                this.results = [];
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('addPlayerBtn').addEventListener('click', () => this.addPlayer());
                document.getElementById('playerName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addPlayer();
                });
                document.getElementById('startTournamentBtn').addEventListener('click', () => this.startTournament());
                document.getElementById('randomizeBtn').addEventListener('click', () => this.randomizePlayers());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportResults());
                document.getElementById('quickStartBtn').addEventListener('click', () => this.quickStart());
            }

            addPlayer() {
                const nameInput = document.getElementById('playerName');
                const name = nameInput.value.trim();
                
                if (name && !this.players.includes(name)) {
                    this.players.push(name);
                    nameInput.value = '';
                    this.updatePlayersList();
                    this.updatePlayerCount();
                }
            }

            removePlayer(playerName) {
                this.players = this.players.filter(p => p !== playerName);
                this.updatePlayersList();
                this.updatePlayerCount();
            }

            updatePlayersList() {
                const container = document.getElementById('playersList');
                container.innerHTML = '';
                
                this.players.forEach(player => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                    playerDiv.innerHTML = `
                        <span class="font-medium">${player}</span>
                        <button onclick="tournament.removePlayer('${player}')" 
                                class="text-red-500 hover:text-red-700 font-bold">×</button>
                    `;
                    container.appendChild(playerDiv);
                });
            }

            updatePlayerCount() {
                document.getElementById('playerCount').textContent = this.players.length;
            }

            randomizePlayers() {
                for (let i = this.players.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.players[i], this.players[j]] = [this.players[j], this.players[i]];
                }
                this.updatePlayersList();
            }

            startTournament() {
                if (this.players.length < 2) {
                    alert('Need at least 2 players to start a tournament!');
                    return;
                }

                this.tournamentType = document.getElementById('tournamentType').value;
                this.tournamentActive = true;
                this.currentRound = 1;
                this.matches = [];
                this.results = [];

                if (this.tournamentType === 'knockout') {
                    this.createKnockoutBracket();
                } else if (this.tournamentType === 'roundrobin') {
                    this.createRoundRobinMatches();
                }

                this.displayTournament();
            }

            createKnockoutBracket() {
                let currentPlayers = [...this.players];
                
                // Add byes if needed
                while (currentPlayers.length > 1 && (currentPlayers.length & (currentPlayers.length - 1)) !== 0) {
                    currentPlayers.push('BYE');
                }

                this.createRoundMatches(currentPlayers);
            }

            createRoundMatches(players) {
                const roundMatches = [];
                
                for (let i = 0; i < players.length; i += 2) {
                    if (i + 1 < players.length) {
                        const match = {
                            id: `round${this.currentRound}_match${Math.floor(i/2) + 1}`,
                            round: this.currentRound,
                            player1: players[i],
                            player2: players[i + 1],
                            winner: null,
                            completed: false
                        };
                        roundMatches.push(match);
                    }
                }
                
                this.matches.push(...roundMatches);
            }

            createRoundRobinMatches() {
                for (let i = 0; i < this.players.length; i++) {
                    for (let j = i + 1; j < this.players.length; j++) {
                        const match = {
                            id: `rr_${i}_${j}`,
                            round: 1,
                            player1: this.players[i],
                            player2: this.players[j],
                            winner: null,
                            completed: false
                        };
                        this.matches.push(match);
                    }
                }
            }

            displayTournament() {
                const display = document.getElementById('tournamentDisplay');
                const container = document.getElementById('bracketContainer');
                
                display.classList.remove('hidden');
                container.innerHTML = '';

                if (this.tournamentType === 'knockout') {
                    this.displayKnockoutBracket(container);
                } else {
                    this.displayRoundRobinMatches(container);
                }
            }

            displayKnockoutBracket(container) {
                const currentRoundMatches = this.matches.filter(m => m.round === this.currentRound);
                
                const roundDiv = document.createElement('div');
                roundDiv.className = 'mb-6';
                roundDiv.innerHTML = `<h3 class="text-xl font-bold mb-4 text-center">Round ${this.currentRound}</h3>`;
                
                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'grid gap-4 md:grid-cols-2 lg:grid-cols-3';
                
                currentRoundMatches.forEach(match => {
                    const matchDiv = this.createMatchCard(match);
                    matchesGrid.appendChild(matchDiv);
                });
                
                roundDiv.appendChild(matchesGrid);
                container.appendChild(roundDiv);
            }

            displayRoundRobinMatches(container) {
                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'grid gap-4 md:grid-cols-2 lg:grid-cols-3';
                
                this.matches.forEach(match => {
                    const matchDiv = this.createMatchCard(match);
                    matchesGrid.appendChild(matchDiv);
                });
                
                container.appendChild(matchesGrid);
            }

            createMatchCard(match) {
                const matchDiv = document.createElement('div');
                matchDiv.className = `match-card ${match.completed ? 'winner-highlight' : ''}`;
                
                const player1Display = match.player1 === 'BYE' ? '(BYE)' : match.player1;
                const player2Display = match.player2 === 'BYE' ? '(BYE)' : match.player2;
                
                matchDiv.innerHTML = `
                    <div class="text-center">
                        <div class="font-semibold mb-2">${player1Display}</div>
                        <div class="text-gray-500 mb-2">vs</div>
                        <div class="font-semibold mb-4">${player2Display}</div>
                        ${!match.completed ? `
                            <div class="space-y-2">
                                <button onclick="tournament.setWinner('${match.id}', '${match.player1}')" 
                                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded text-sm">
                                    ${player1Display} Wins
                                </button>
                                <button onclick="tournament.setWinner('${match.id}', '${match.player2}')" 
                                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded text-sm">
                                    ${player2Display} Wins
                                </button>
                            </div>
                        ` : `
                            <div class="font-bold text-lg">🏆 ${match.winner}</div>
                        `}
                    </div>
                `;
                
                return matchDiv;
            }

            setWinner(matchId, winner) {
                const match = this.matches.find(m => m.id === matchId);
                if (match && !match.completed) {
                    match.winner = winner;
                    match.completed = true;
                    
                    this.results.push({
                        match: `${match.player1} vs ${match.player2}`,
                        winner: winner,
                        round: match.round,
                        timestamp: new Date().toLocaleString()
                    });
                    
                    this.checkRoundCompletion();
                    this.displayTournament();
                }
            }

            checkRoundCompletion() {
                const currentRoundMatches = this.matches.filter(m => m.round === this.currentRound);
                const completedMatches = currentRoundMatches.filter(m => m.completed);
                
                if (completedMatches.length === currentRoundMatches.length) {
                    if (this.tournamentType === 'knockout') {
                        this.advanceKnockoutRound();
                    } else {
                        this.showFinalResults();
                    }
                }
            }

            advanceKnockoutRound() {
                const winners = this.matches
                    .filter(m => m.round === this.currentRound && m.completed)
                    .map(m => m.winner)
                    .filter(w => w !== 'BYE');
                
                if (winners.length === 1) {
                    this.showFinalResults();
                    return;
                }
                
                this.currentRound++;
                this.createRoundMatches(winners);
                this.displayTournament();
            }

            showFinalResults() {
                const resultsDisplay = document.getElementById('resultsDisplay');
                const container = document.getElementById('resultsContainer');
                
                resultsDisplay.classList.remove('hidden');
                
                if (this.tournamentType === 'knockout') {
                    const champion = this.matches
                        .filter(m => m.round === this.currentRound && m.completed)
                        .map(m => m.winner)[0];
                    
                    container.innerHTML = `
                        <div class="text-center">
                            <div class="text-6xl mb-4">🏆</div>
                            <h3 class="text-3xl font-bold text-yellow-600 mb-4">CHAMPION</h3>
                            <div class="text-2xl font-bold">${champion}</div>
                        </div>
                    `;
                } else {
                    this.showRoundRobinResults(container);
                }
            }

            showRoundRobinResults(container) {
                const playerStats = {};
                
                this.players.forEach(player => {
                    playerStats[player] = { wins: 0, losses: 0, matches: 0 };
                });
                
                this.matches.forEach(match => {
                    if (match.completed) {
                        const loser = match.player1 === match.winner ? match.player2 : match.player1;
                        playerStats[match.winner].wins++;
                        playerStats[loser].losses++;
                        playerStats[match.winner].matches++;
                        playerStats[loser].matches++;
                    }
                });
                
                const sortedPlayers = Object.entries(playerStats)
                    .sort(([,a], [,b]) => b.wins - a.wins)
                    .map(([player, stats], index) => ({ player, stats, position: index + 1 }));
                
                container.innerHTML = `
                    <div class="space-y-4">
                        ${sortedPlayers.map(({player, stats, position}) => `
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg ${position === 1 ? 'bg-yellow-100 border-2 border-yellow-400' : ''}">
                                <div class="flex items-center">
                                    <span class="text-2xl mr-3">${position === 1 ? '🥇' : position === 2 ? '🥈' : position === 3 ? '🥉' : '🏅'}</span>
                                    <span class="font-bold text-lg">${player}</span>
                                </div>
                                <div class="text-right">
                                    <div class="font-semibold">${stats.wins}W - ${stats.losses}L</div>
                                    <div class="text-sm text-gray-600">${stats.matches} matches</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            exportResults() {
                if (this.results.length === 0) {
                    alert('No tournament results to export yet!');
                    return;
                }
                
                const exportData = {
                    tournament: {
                        type: this.tournamentType,
                        players: this.players,
                        date: new Date().toLocaleDateString()
                    },
                    results: this.results
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `sambulakavakava-tournament-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
            }

            quickStart() {
                // Add sample players
                this.players = ['Messi', 'Ronaldo', 'Neymar', 'Mbappé', 'Haaland', 'Benzema', 'Salah', 'De Bruyne'];
                this.updatePlayersList();
                this.updatePlayerCount();
                
                // Set tournament type to knockout
                document.getElementById('tournamentType').value = 'knockout';
                
                // Start tournament automatically
                setTimeout(() => {
                    this.startTournament();
                }, 500);
                
                // Hide quick start button
                document.getElementById('quickStartBtn').style.display = 'none';
            }
        }

        // Initialize the tournament manager
        const tournament = new TournamentManager();

            });
        }
